
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Repair It - India's Last Minute Repair</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Repair It">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .technical-font {
            font-family: 'JetBrains Mono', monospace;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

        /* Leaflet custom styles */
        .leaflet-control-zoom { display: none !important; }
        .leaflet-container { font-family: inherit; }

        /* Splash Screen Animation */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.6s;
        }
        .splash-logo {
            display: flex;
            align-items: center;
            background: transparent;
            padding: 10px 20px;
        }
        .splash-repair {
            font-weight: 900;
            font-size: 3.5rem;
            color: black;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }
        .splash-it {
            font-weight: 900;
            font-size: 3.5rem;
            color: #2563eb;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-left: 6px;
            filter: blur(1px);
        }
        .splash-tagline {
            margin-top: 20px;
            font-weight: 800;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: 0.4em;
            text-transform: uppercase;
        }
        body.loaded #splash-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "leaflet": "https://esm.sh/leaflet@1.9.4"
  }
}
</script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <span class="splash-repair">REPAIR</span>
            <span class="splash-it">IT</span>
        </div>
        <div class="splash-tagline">Express Doorstep Pickup</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 2000);
        });
    </script>
</body>
</html>
