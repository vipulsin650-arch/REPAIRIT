
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Repair It - Your Hyper-local Repair Partner</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Repair It">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }

        /* Splash Screen Animation */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
        }
        .splash-repair {
            font-weight: 900;
            font-size: 3rem;
            color: black;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }
        .splash-it {
            font-weight: 900;
            font-size: 3rem;
            color: #2563eb;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-left: 4px;
            filter: blur(1.5px);
        }
        .splash-tagline {
            margin-top: 10px;
            font-weight: 800;
            font-size: 0.7rem;
            color: #94a3b8;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }
        body.loaded #splash-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <span class="splash-repair">REPAIR</span>
            <span class="splash-it">IT</span>
        </div>
        <div class="splash-tagline">Everything Fixed Instantly</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Remove splash screen after app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1800); // 1.8s delay to show off the branding just like Blinkit
        });
    </script>
</body>
</html>
